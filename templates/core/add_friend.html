<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
</head>
<body>
    <h1>Add a Friend</h1>

    {% if partner %}
        <h2>Partner: {{ partner.username }}</h2>
        
        {% if already_friends %}
            <p>You are already friends with {{ partner.username }}.</p>
        {% else %}
            <p>You have successfully added {{ partner.username }} as a friend!</p>
            <!-- Add Friend link -->
            <a href="{% url 'add_friend' %}?partner={{ partner.username }}">Add Friend</a>

        {% endif %}
        
    {% else %}
        <p>No partner found.</p>
    {% endif %}
</body>
</html>
